wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32, 90]
    rows: [10, 10, 10, 4, 4, 90]
  refreshInterval: 1
  mods:
    clocks_a:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        Phoenix: "America/Phoenix"
        HongKong: "HongKong"
        Hawaii: "Pacific/Honolulu"
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 15
      sort: "alphabetical"
      title: "World Clock"
      type: "clocks"
    digitalclock:
      color: orange
      enabled: true
      font: bigfont
      hourFormat: 12
      position:
        top: 0
        left: 2
        height: 1
        width: 1
      refreshInterval: 1
      title: "big clock"
      type: "digitalclock"
      #feedreader:
      #  enabled: true
      #  feeds:
      #  - http://wtfutil.com/blog/index.xml
      #  feedLimit: 10
      #  position:
      #    top: 1
      #    left: 1
      #    width: 2
      #    height: 1
      #  updateInterval: 14400
    hackernews:
      enabled: true
      numberOfStories: 10
      position:
        top: 1
        left: 1
        width: 3
        height: 1
      storyType: top
      refreshInterval: 900
    resourceusage:
      cpuCombined: false
      enabled: true
      position:
        top: 0
        left: 3
        height: 1
        width: 1
      refreshInterval: 1
      showCPU: true
      showMem: true
      showSwp: true
    security:
      enabled: true
      position:
        top: 2
        left: 3
        height: 2
        width: 1
      refreshInterval: 3600
    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 2
        left: 1
        height: 1
        width: 1
      refreshInterval: 150
    power:
      enabled: true
      position:
        top: 2
        left: 2
        height: 1
        width: 1
      refreshInterval: 15
      title: "⚡️"
    docker:
      type: docker
      enabled: true
      labelColor: lightblue
      position:
        top: 0
        left: 0
        height: 4
        width: 1
      refreshInterval: 1
    uptime:
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 3
        left: 1
        height: 1
        width: 2
      refreshInterval: 30
      type: cmdrunner
